<!DOCTYPE html>
<html>
    <head>
        <title>Generador de CURP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Anahi Mojica Fernández">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.3.0-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body class="body bg-body-secondary ">
        <nav class=" nav-bar navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void">
                    <img src="img/logoCURP.png" height="50" alt="logo" loading="lazy">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pasos.html">¿Cómo generar tu CURP?</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav><br>
        <div class="container-fluid">
            <h1 class="encabezado txt">Generador de CURP</h1><br>
            <div class="d-flex p-2 justify-content-center align-content-center">
                <div class="col-5 border border-3 border-black m-4" style="height: 600px">
                    <h3 class="pt-3 text-black txt">Ingresa tus datos:</h3><br>
                    <div class="row pb-4 text-center ">
                        <div class="col-md-6 col-xs-12 ">
                            <label class="text-black">Nombre(s):</label><br>
                            <input class="rell" type="text" id="txtNombre"/>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <label class="text-black">Dia de nacimiento:</label><br>
                            <input type="date"  id="txtFecha" name="fecha" placeholder="DD/MM/AAAA">
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <label class="text-black">Primer apellido:</label><br>
                            <input class="rell" type="text" id="txtApellido1"/>
                        </div>
                        <div class="col-md-6 col-xs-12 ">
                            <label class="text-black">Sexo:</label><br>
                            <label class="text-black">Masculino</label>
                            <input type="radio" name="genero" id="txtHombre" value="masculino">
                            <label class="text-black">Femenino</label>
                            <input type="radio" name="genero" id="txtMujer" value="femenino">
                        </div>
                        <div class="col-md-6 col-xs-12 ">
                            <label class="text-black">Segundo apellido:</label><br>
                            <input class="rell" type="text" id="txtApellido2"/>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <label class="text-black">Estado:</label><br>
                            <select id="txtEstado">
                                <option value="AS">Aguascalientes</option>
                                <option value="BC">Baja California </option>
                                <option value="BS">Baja California Sur</option>
                                <option value="CC">Campeche</option>
                                <option value="CL">Cohauila</option>
                                <option value="CM">Colima</option>
                                <option value="CS">Chiapas</option>
                                <option value="CH">Chihuahua</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="DG">Durango</option>
                                <option value="GT">Guanajuato</option>
                                <option value="GR">Guerrero</option>
                                <option value="HG">Hidalgo</option>
                                <option value="JC">Jalisco</option>
                                <option value="MC">Mexico</option>
                                <option value="MN">Michoacan</option>
                                <option value="MS">Morelos</option>
                                <option value="NT">Nayarit</option>
                                <option value="NL">Nuevo Leon</option>
                                <option value="OC">Oaxaca</option>
                                <option value="PL">Puebla</option>
                                <option value="QT">Queretaro</option>
                                <option value="QR">Quintana Roo</option>
                                <option value="SP">San Luis Potosi</option>
                                <option value="SL">Sinaloa</option>
                                <option value="SR">Sonora</option>
                                <option value="TC">Tabasco</option>
                                <option value="TS">Tamaulipas</option>
                                <option value="TL">Tlaxcala</option>
                                <option value="VZ">Veracruz</option>
                                <option value="YT">Yucatan</option>
                                <option value="ZS">Zacatecas</option>
                                <option value="NE">Extranjero</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary mx-auto d-block mb-5" onclick="calcular();">Generar</button>
                    <h1 class="encabezado txt">CURP:</h1><br>
                    <p class="align-content-center justify-content-center  text-center m-3" id="txtCurp"></p>
                </div>
            </div>
        </div>
        <div>
            <footer class="kawaii-footer">
                <p>@AnahiMojicaFernández</p>
                <p>Contacto: anahifernandez2003@gmail.com</p>
            </footer>
        </div>
        <script src="js/obtener.js" type="text/javascript"></script>
    </body>
</html>
